    <h3>금계국</h3>
    <img src="..//img/flower.jpg" alt="금계국 이미지"><br>
    <p>금계국은 북아메리카 원산이며 관상용으로 화단에서 재배한다. 6월~8월에 지금 2.5~5cm
        노란 꽆이 줄기와 가지 끝에 한 송이씩 핀다. 물 빠짐이 좋은 모래흙이나 마사토에서 잘 
        자란다.
    </p>
