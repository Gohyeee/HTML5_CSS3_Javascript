<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>비디오 삽입</title>
</head>
<body>
    <h3>비디오</h3>
    <hr>
    <video src="movie.mp4" width="320" height="240" controls autoplay></video>
    <!--  src : 비디오파일의 이름(경로 포함) 지정
        controls : 화면에 플레이어 표시 여부 지정
        autoplay : 자동 시작 지정
         loop : 무한 반복 지정
        width : 너비 지정
        height : 높이 지정-->
</body>
</html>
