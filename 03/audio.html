<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <audio src="evocation.mp3" autoplay controls loop></audio>

    <!--mp3 : 오디오 파일을 재생할 때 사용
        src : 오디오 파일의 이름(경로포함) 지정
        controls : 화면에 플레이어 표시 여부지정
        autoplay : 자동 시작 지정
        loop : 무한 반복 지정
    -->
</body>
</html>
