<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <input type="color"><br>
    <input type="datetime-local"><br>
    <input type="month"><br>
    <input type="number"><br>
    <input type="range"><br>
    <input type="time"><br>
    <input type="week">
<!--
    color : 색상을 선택할 수 있는 폼양식
    datetime-local : 날짜와 시간 선택
    month : 연도와 월
    number : 숫자
    range : 슬라이더바로 값을 선택할 수 있는 폼양식
    time : 시간
    week : 연도 와 주
-->
</body>
</html>
