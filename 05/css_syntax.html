<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title> CSS 기본 구조 확인하기</title>
    <style>
        p{
            color:blue;
            font-size: 20px;
        }
        /* CSS의 기본구조
         선택자 : CSS를 적용한 영역을 선택할 때 사용
         CSS 명령 : CSS 속성과 값으로 구성
         CSS 명령의 마침 : 각 CSS 명령의 맨 뒤에 세미콜론을 붙여 CSS 명령 마무리

        */
    </style>
</head>
<body>
    <p> 나무의 줄기는 땅 위로 계속 높개 자라고 해마다~~.</p>
</body>
</html>
