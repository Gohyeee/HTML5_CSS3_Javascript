<!DOCTYPE html>
<html>
<head>
    <meta charset="uft-8">
    <title>정의 목록</title>
</head>
<body>
    <h3>계절별 야생화</h3>
    <dl>
        <dt>봄꽃</dt>
        <dd>봄에 꽃이 피는 다년생 식물은 꽃잔디,금낭화,할미꽃, 어성초,산마늘
            ,붓꽃, 둥글레,삼지구엽초 등이 있다
        </dd>
    
        <dt>여름꽃</dt>
        <dd>여름에 꽃이 피는 식물은~~~~~</dd>
    
        <dt>가을꽃</dt>
        <dd>기을에 꽃이 피는 예쁜 식물은 구절초,쑥부재이, 등~~~</dd>
    
        <dt>여러 계절</dt>
        <dd>추운 겨울을 제외한 계절에 걸쳐 오랫동안 꽃을 볼 수 있는 식물은
            부용,사철 채송화(송엽국) 등이 있다.
        </dd>
    </dl>
    
</body>
</html>
