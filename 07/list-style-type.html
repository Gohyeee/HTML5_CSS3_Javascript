<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        li{
            list-style-type: square;
        }
        /* 
        square : 목록의 글머리 형태를 정사각형으로 표시
        disc : 동그라미 (기본 형태)
        circle : 빈 동그라미 표시
        none : 표시 않음*/
    </style>
</head>
<body>
    <h3>★ 녹색문화 체험여행</h3>
    <ul>
        <li>숲 체험 : 수목원 탐방 + 숲 선생님과 생생 오감 활동</li>
        <li>곤충 체험 : 살아 있는 곤충 생태 관찰 + 체험 학습</li>
        <li>생태 체험 : 동물들 먹이 주기 + 생태 게임 + 자유 관람</li>
    </ul>
</body>
</html>
